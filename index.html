<!doctype html>
<html lang="en">

<head>
  <title>Frontend Mentor | Todo-App</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/main.css">
  <script src="js/main.js" defer></script>
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>

<body>

  <div class="container-fluid bg"></div>

  <div class="card text-center d-flex justify-content-center">
    <div class="card-header d-flex justify-content-between align-self-center">
      <h1 class="text-uppercase">todo</h1>
      <a href="#" type="button" class="sun on">
        <img src="images/icon-sun.svg" alt="sun button">
      </a>
    </div>

    <div class="card-body d-flex justify-content-start align-self-center">
      <label class="radio-container">
        <input type="radio" name="radio" id="radio">
        <span class="checkmark" id="ulol"></span>
        <input type="text" placeholder="Create a new todo..." class="input">
        <span class="add">+</span>
      </label>
    </div>

    <div class="card-footer d-flex justify-content-start align-self-center flex-column">
      <div class="addnew">
        <label class="radio-container" draggable="true">
          <input type="radio" name="radio" id="radio" checked>
          <span class="checkmark"></span>
          <input type="text" placeholder="Complete online JavaScript course" readonly>
        </label>
        <label class="radio-container" draggable="true">
          <input type="radio" name="radio" id="radio">
          <span class="checkmark" id="1"></span>
          <input type="text" placeholder="Jog around the park 3x" readonly>
        </label>
        <label class="radio-container" draggable="true">
          <input type="radio" name="radio" id="radio">
          <span class="checkmark"></span>
          <input type="text" placeholder="10 minutes meditation" readonly>
        </label>
        <label class="radio-container" draggable="true">
          <input type="radio" name="radio" id="radio">
          <span class="checkmark"></span>
          <input type="text" placeholder="Read for 1 hour" readonly>
        </label>
        <label class="radio-container" draggable="true">
          <input type="radio" name="radio" id="radio">
          <span class="checkmark"></span>
          <input type="text" placeholder="Pick up groceries" readonly>
        </label>
        <label class="radio-container" draggable="true">
          <input type="radio" name="radio" id="radio">
          <span class="checkmark"></span>
          <input type="text" placeholder="Complete Todo App on Frontend Mentor" readonly>
        </label>
      </div>
      <div class="container d-flex justify-content-between align-self-center">
        <p><span id="number">6</span> items left</p>
        <div class="link">
          <button type="button" onclick="display()">All</button>
          <button>Active</button>
          <button>Completed</button>
        </div>
        <div class="clear">
          <button>Clear Completed</button>
        </div>
      </div>
    </div>

    <div class="container d-flex justify-content-center align-self-center links-mobile">
      <div class="link">
        <button>All</button>
        <button>Active</button>
        <button>Completed</button>
      </div>
    </div>

    <div class="info">
      <p>Drag and drop to reorder list</p>
    </div>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Khalid Tandugon</a>.
  </div> -->
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
